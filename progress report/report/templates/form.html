<!DOCTYPE html>
{% load static from staticfiles %}

<html>
<head>
{% load static from staticfiles %}

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--using css | bootstrap -->
<!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'css/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
<title>Login||SignUp</title></head>
<body class="login"><link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
<div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <a class="hiddenanchor" id="lost"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
<form action="/report_mainpost" method="post" id="login">{% csrf_token %}	
<h1>Report Login</h1>
    <div>
    <input type="text" name="email" class="form-control" placeholder="Email" required="" />
    </div>
    <div>
    <input type="password" name="password" class="form-control" placeholder="Password" required="" />
    </div>
     <div>            
    <input type="submit" value="Sign In" name="submit" class="btn btn-default submit">
    <a class="reset_pass" href="{% url 'signup'%}">Lost your password?</a>
    </div>
    <div class="clearfix"></div>
    <div class="separator">
    <p class="change_link">New to site?
      <a href="#signup" class="to_register"> Create Account </a>
    </p>
    <div class="clearfix"></div>
    <br />
    <div>
    <h1><i class=""></i> Civew Infotech</h1>
    </div>
    </div>
    </form>
    </section>   
    </div>
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form action="/report_signuppost"  method="post" id="SignUp">{% csrf_token %}
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" name="name_field" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" name="email" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="" />
              </div>
              <div>
              <button type="submit" name="my-file" form="SignUp" class="btn btn-default submit">SignUp</button><br>
   
                
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1> Civew Infotech</h1>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>


  </body>

</html>
